<!DOCTYPE html>

            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align: justify;
            padding: 10px;
        }

        .card-front {
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }

        .card-front h1, .card-front p {
            margin: 1;
        }

        .card-back {
            background-color: #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        .card-back img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .love-text {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin: 5px;

        .photo-caption {

    </style>
</head>
